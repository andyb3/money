{% extends 'transactions/base.html' %}

{% block content %}

{% load static %}
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-left"><img style="max-height:40px;padding-top:5px;padding-right:10px" src = "{% static 'transactions/piggy_bank.png' %}"></a>
          <a class="navbar-brand" href={% url 'transactions:index' %}>Andy's Money</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
        <h3>Login</h3>
        {% if form.errors %}
        <p>Username and password don't match. Try again.</p>
        {% endif %}

        <form method="post">
          <table class=table-condensed>
          {% csrf_token %}
          {{ form.as_table }}
        </table>
        <input class='btn' type="submit" value="Login" />
        </form>


    </div> <!-- /container -->

{% endblock %}
